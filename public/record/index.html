<p>You are a <strong>{{user.user_type}}</strong></p>

<p>Welcome, {{user.email}} {{user.id}}</p> 

<p ng-repeat="record in records">{{record.data}}</p>
<p ng-repeat="project in projects">
  <strong>Project:</strong> {{project.name}}, <strong>Access Code:</strong> {{project.access_code}}

  </p>

<form name="newProjForm">
  <input type="text" class="input-block-level" placeholder="Project Name" ng-model="project.name" required autofocus>
  <a class="btn btn-success" type="submit" ng-click="newProj(user.id, project.name)" ng-disabled="newProjForm.$invalid">Create new Proj</a>
</form>
<a class="btn btn-primary" ng-click="logout()">Logout</a>
